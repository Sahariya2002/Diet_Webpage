    <form action="#">
      <h2>Give us your information please!</h2>

        <input type="number" min="1" max="150" required>

      </div>
      <div class="input-field">
        <input type="number" step="0.1" min="0" max="300" required>
        <label>Weight(kg.) </label>
      </div>
      <div class="input-field">
        <input type="number" step="0.1" min="0" max="10" required>

      <button type="submit">Submit</button>
     
    </form>
